##断路器
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            ## 超时时间
            timeoutInMilliseconds: 5000


##动态路由配置
gateway:
  dynamic:
    route:
      enabled: true

logging:
  level:
    com.alibaba.nacos.client.config.impl: error
